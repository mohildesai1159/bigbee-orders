<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Bee Convenience</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/mohildesai1159/bigbee-orders/main/959dd2cd-3df7-4cdc-879f-e474a613429f.jpg" alt="Big Bee Convenience Banner" />
    <h1>Big Bee Convenience</h1>
    <p class="subtitle">Reliable. Efficient. Ready for pickup at 856 Lawrence Rd, Hamilton.</p>
  </header>

  <main>
    <section class="form-container">
      <h2>Submit Your Order</h2>
      <form action="https://formsubmit.co/mohildesai1159@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://mohildesai1159.github.io/bigbee-orders/thankyou.html">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Order Submission">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="order">Order Details</label>
        <textarea id="order" name="order" rows="4" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Submit Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Big Bee Convenience Inc. | All rights reserved</p>
  </footer>

</body>
</html>
